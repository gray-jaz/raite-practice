<!DOCTYPE html>
<html>
<head> 
<title> Quiz Maker </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/welcome_main.css" type="text/css">
<link rel="stylesheet" href="css/master.css" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="background-color: #395E66;">
	<div id="welcome-div" style="margin-top: 8%;">
    	<text>Welcome to </text><br>
    	<text class="text-bg" style="font-size: 92px;"><strong>Q</strong>uiz<strong>M</strong>aker</text>
	</div>

	<div id="choose-role">
		<text class="i-am">I am a....</text><br><br>
		<button class="btn-i-am" style="background-color: #9BDD59;" data-toggle="modal" data-target="#exampleModal">Student</button>
		<button class="btn-i-am" style="background-color: #FE9B8E;margin-left: 10px;">Teacher</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Please Fill Out the Following</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			  <div class="form-group">
			    <label for="stdNickname">Enter Nickname</label>
			    <input type="text" class="form-control" id="stdNickname" placeholder="Enter Nickname">
			    <small id="emailHelp" class="form-text text-muted">Your nickname will be used for your indentity in the quiz.</small>
			  </div>
			  <div class="form-group">
			    <label for="quizCode">Enter Quiz Code</label>
			    <input type="password" class="form-control" id="quizCode" placeholder="Enter Quiz Code">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary" id="btn-submit">Confirm</button>
	      </div>
	    </div>
	  </div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
	$("#btn-submit").click(function(){
	  $.post("action/save_student.php",
	    {
	        nickname: "" + $("#stdNickname").val() + "",
	        quizCode: "" + $("#quizCode").val() + "",
	    },
	    function(data, status){
	    	if (data==""){
		    	window.location.href = 'quiz.html';
	    	}
	    	else {
		    	alert(data);
			}
	    });
	  });
</script>
</body>
</html>
